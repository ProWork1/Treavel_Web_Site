<section class="contact position-relative">
    <div class="container">
        <div class="contact__wrap position-relative">
            <h5 class="contact__title text-center mb-5">Subscribe to get information, latest news and other
                interesting offers about Jadoo</h5>
            <form action=""  class="contact__form d-md-flex justify-content-center">
                <label for="contact-input" class="contact__label d-flex">
                    <svg width="21" class="contact__svg" height="18" viewBox="0 0 21 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M4 6L9.4 10.05C9.75556 10.3167 10.2444 10.3167 10.6 10.05L16 6" stroke="#39425D"
                            stroke-linecap="round" />
                        <rect x="0.5" y="0.5" width="20" height="17" rx="4.5" stroke="#39425D" />
                    </svg>
                </label>
                <input type="email" required placeholder="Your email"
                    class="contact__input form-control shadow-none border-0 me-5 mb-3 mb-md-0" id="contact-input">
                <button class="btn contact__btn">Subscribe</button>
            </form>
            <div class="contact__left d-none d-sm-block"><img src="img/contact-left.png" alt=""></div>
            <div class="contact__right"><img src="img/contact-right.png" alt=""></div>
            
            <div class="contact__send"><img src="img/send.png" alt=""></div>
        </div>
    </div>  
    <div class="contact__absolute d-none d-md-block"><img src="img/contact-absolute.png" alt=""></div>
</section>
